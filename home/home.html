<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - SUI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- MENU LATERAL -->
    <aside class="sidebar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Criar um chamado</a></li>
        <li><a href="#">Chamados</a></li>
        <li><a href="#">Reservas</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="content">
      <header class="topbar">
        <h1>Home</h1>
      </header>

      <div class="cards">
        <!-- Coluna de chamados -->
        <section class="chamados">
          <h2>Chamados</h2>
          <ul>
            <li>Novo</li>
            <li>Em andamento (atribuído)</li>
            <li>Em atendimento (planejado)</li>
            <li><span class="status pendente"></span>Pendente</li>
            <li><span class="status solucionado"></span>Solucionado</li>
            <li>Fechado</li>
            <li>Excluído</li>
          </ul>
        </section>

        <!-- Coluna de lembretes -->
        <section class="lembretes">
          <h2>Lembretes Públicos</h2>
          <div class="box-lembrete"></div>
        </section>
      </div>
    </main>

  </div>
</body>
</html>
