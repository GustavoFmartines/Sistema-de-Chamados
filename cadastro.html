<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - SUI</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  <div class="cadastro-container">
    <div class="cadastro-box">
      
      <!-- Botão Voltar -->
      <a href="index.html" class="btn-voltar">
        <i class="bi bi-arrow-left-circle"></i>
      </a>

      <!-- Logo -->
      <div class="logo-container">
        <img src="css/csv/Frame.svg" alt="Logo" class="logo">
      </div>

      <!-- Formulário -->
      <div class="form-container">
        <h2>Preencha seus dados</h2>
        <hr>
        <form>
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" class="form-control">

          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control">

          <label for="senha">Senha</label>
          <input type="password" id="senha" class="form-control">

          <label for="confirmar">Confirmação de senha</label>
          <input type="password" id="confirmar" class="form-control">

          <label for="celular">Celular</label>
          <input type="text" id="celular" class="form-control">

          <label for="setor">Setor</label>
          <input type="text" id="setor" class="form-control">

          <button type="submit" class="btn btn-custom">Cadastre-se</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Ícones Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
